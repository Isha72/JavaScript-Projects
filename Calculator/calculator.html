<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="calculator.css">
    <title>
      Calculator
    </title>
  </head>
  <body>
    <!-- Create an element to display the calculation. -->
  <p class="result"></p>

  <p>
    <button class="number-button" onclick="
      update('1');
      ">1</button>
    <button class="number-button" onclick="update('2');">2</button>
    <button class="number-button" onclick="update('3');">3</button>
    <button class="operation-button" onclick="update('+');">+</button>
  </p>
  <p>
    <button class="number-button" onclick="update('4');">4</button>
    <button class="number-button" onclick="update('5');">5</button>
    <button class="number-button" onclick="update('6');">6</button>
    <button class="operation-button" onclick="update('-');">-</button>
  </p>
  <p>
    <button class="number-button" onclick="update('7');">7</button>
    <button class="number-button" onclick="update('8');">8</button>
    <button class="number-button" onclick="update('9');">9</button>
    <button class="operation-button" onclick="update('*');">*</button>
  </p>
  <p>
    <button class="number-button" onclick="update('0');">0</button>
    <button class="number-button" onclick="update('.');">.</button>
    <button class="number-button" onclick="
    calculation = eval(calculation);
    display();
    localStorage.setItem('calculation', calculation);
    ">=</button>
    <button class="operation-button" onclick="update('/')";>/</button>
  </p>
  <p>
    <button class="clear-button" onclick="
    calculation = '';
    display();
    localStorage.setItem('calculation', calculation);
    ">Clear</button>
  </p>

  <script src="calculator.js"></script>
  </body>
</html>
