<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet"
        href="/todo.css">
        <title>
            To-Do List
        </title>
    </head>
    <body>
        <p class="heading">Todo List </p>
        
        <div class="todo-input-grid">
            <input placeholder="Todo name" 
            class="input-name" 
            onkeydown="handleCost(event);">

            <input type="date" class="due-date">

            <button onclick="
            add();"            
            class="add-to-do-button"
            >Add</button>
        </div>

        <div class="todo-list todo-grid"></div>
  
        <script src="/todo.js">
        </script>
    </body>
</html>
